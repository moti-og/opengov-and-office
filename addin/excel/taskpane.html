<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenGov Office Sync</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 15px; background: #f5f5f5; }
        h1 { color: #0078d4; font-size: 20px; margin: 0 0 10px 0; }
        .status { padding: 10px; background: #e7f3ff; border-left: 3px solid #0078d4; margin-bottom: 15px; border-radius: 3px; }
        .status.connected { background: #d4edda; border-left-color: #28a745; }
        .status.disconnected { background: #f8d7da; border-left-color: #dc3545; }
        button { width: 100%; padding: 12px; margin: 5px 0; background: #0078d4; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 14px; }
        button:hover { background: #005ea6; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #dataPreview { margin-top: 15px; padding: 10px; background: white; border-radius: 3px; font-size: 12px; max-height: 200px; overflow: auto; }
        .loading { color: #666; font-style: italic; }
    </style>
</head>
<body>
    <h1>ðŸ“Š Excel Sync</h1>
    
    <div id="status" class="status">
        <strong>Status:</strong> <span id="statusText">Initializing...</span>
    </div>
    
    <button id="syncBtn" disabled>Sync to Web</button>
    <button id="refreshBtn" disabled>Refresh from Web</button>
    
    <div id="dataPreview" class="loading">Loading...</div>
    
    <script src="taskpane.js"></script>
</body>
</html>
